<body>
    <header class="menu">
        <img class="logo" src="./images/logo e botao (1)/logolupin(solido).png">
        <p class="logotext">Projeto Traveller - Lupin </p>
        <main class="menu__lista">
            <a class="menulink" href="./index.html">Home |</a>

    <main class="faleconosco">


        <section class="faleconoscoimg">
            <img src="./images/Contato/contatolupin.png" alt="Lupin segurando o livro de Arsène Lupin">
        </section>

        
        <section class="faleconoscoform">

            <h1>Fale Conosco</h1>
            <form action="" method="POST">

                <div>
                    <label for="nome"></label>
                    <input class="boxinput" type="text" id="nome" placeholder="Seu nome" autofocus>
                </div>

                <div>
                    <label for="email"> </label>
                    <input class="boxinput" type="email" id="email" placeholder="Seu e-mail">
                </div>

                <div>
                    <label for="personagem"></label>
                    <input class="boxinput" type="text" id="personagem" placeholder="Personagem favorito">
                </div>
                <div class="boxlabel">
                    <label> Escreva uma mensagem para nós e conte sobre outros lugares da série que
                        gostaria de ver em nosso site. </label>
                </div>

                <div>
                    <textarea id="mensagem" placeholder="mensagem..."></textarea>
                </div>
                <div class="botao">
                    <input type="submit" value="Enviar">
                </div>
        </section>

        </form>

        <!-- <img src="./images/contato/bgcontato.jpg" alt=""> -->

    </main>

    <footer>
